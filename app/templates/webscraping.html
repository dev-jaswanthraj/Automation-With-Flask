{% extends 'base.html' %}

{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul style="list-style-type: none;">
                {% for message in messages %}
                    <li>
                        <div class="alert alert-success alert-dismissible fade show" role="alert" style="width: 600px;">
                            {{message}}
                            <a href="{{ url_for('static', filename= filename)}}" class="alert-link" download>Click to Download.</a>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </li>
                {%endfor%}
            </ul>
        {%endif%}
    {%endwith%}
    <h1 style="text-align: center;">Data Scraping from web</h1>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <div class="container-md d-flex justify-content-center" style="padding-top: 100px;">
        <form action="" method="post">
            <div class="row g-4 align-items-center">
                <div class="col-auto">
                    <label for="exampleInputEmail1" class="form-label">Enter the Product <i class="fa-solid fa-cart-shopping"></i></label>
                </div>
                <div class="col-auto">
                    <input type="text" name = 'productname' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary" onclick="$('#loading').show();">Search <i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </div>       
        </form>
        
    </div>
    <div id="loading" style="display:none;" ><img src="{{ url_for('static', filename='Images/loading.gif') }}" alt="" style="display: block;margin-left: auto;margin-right: auto;width: 220px; height:165;"/></div>


{% endblock %}
