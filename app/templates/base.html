<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POC</title>
    <link rel="shortcut icon" href="{{url_for('static', filename='Images/jas.png')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a71c143cfb.js" crossorigin="anonymous"></script>
    
    <!-- CSS only -->
    <style>
      .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: rgb(255, 255, 255);
        color: rgb(0, 0, 0);
        text-align: center;
     }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light shadow-sm p-3 mb-5 bg-body rounded">
        <div class="container">
          <a class="navbar-brand" href="{{url_for('index')}}" style="padding-right: 10px;">
            <img src="{{ url_for('static', filename='Images/flask-logo.png')}}" alt="Flask" width="35" height="45">
          </a>
          <div class="collapse navbar-collapse justify-content-start " id="navbarSupportedContent">
            <ul class="navbar-nav ">
              {% if current_user.id %}
                <li class="nav-item">
                  <a href="{{url_for('pdf_extract') }}">
                    <button class="btn btn-outline-success me-2 {% if pdf_extract %} active {% endif %}" type="button">Extract PDF <i class="fa-solid fa-file-pdf"></i></button>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="{{url_for('compare_excel')}}">
                    <button class="btn btn-outline-success me-2 {% if compare_excel %} active {% endif %}" type="button">Compare PDF <i class="fa-solid fa-code-compare"></i></button>
                  </a> 
                </li>
                <li class="nav-item">
                  <a href="{{url_for('pivot_table')}}">
                    <button class="btn btn-outline-success me-2 {% if pivot_table %} active {% endif %}" type="button">Pivot Table <i class="fa-solid fa-table"></i></button>
                  </a> 
                </li>
                <li class="nav-item">
                  <a href="{{url_for('web_scraping')}}">
                    <button class="btn btn-outline-success me-2 {% if web_scraping %} active {% endif %}" type="button">Web Scraping <i class="fa-solid fa-globe"></i></button>
                  </a> 
                </li>
                <li class="nav-item" style="padding-left: 20px;">
                  <a href="{{url_for('logout')}}">
                    <button class="btn btn-outline-danger me-2" type="button">Logout <i class="fa-solid fa-right-from-bracket"></i></button>
                  </a>
                </li>
              {% else %}
                <li class="nav-item">
                  <a href="{{url_for('login') }}">
                    <button class="btn btn-outline-primary me-2 {% if login %} active {% endif %}" type="button">Login <i class="fa-solid fa-right-to-bracket"></i></button>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="{{url_for('signup') }}">
                    <button class="btn btn-outline-primary me-2 {% if signup %} active {% endif %}" type="button">Signup <i class="fa-solid fa-user-plus"></i></button>
                  </a>
                </li>
              {% endif %}
            </ul>
          </div>
          {% if current_user.id %}
            <div class="form-inline ml-auto">
              <i class="fa-solid fa-user "> {{current_user.fullname}}</i>  
            </div>
          {% endif %}
        </div>
    </nav>

    {% block content %}
      {% if home %}
        <img src="{{ url_for('static', filename='Images/python.gif') }}" height="500"  alt="hi" style="display: block;margin-left: auto;margin-right: auto;width: 50%;">
      {% endif %}
    {% endblock %}
    <div class="footer">
      <h6>Developed <i class="fa-solid fa-code"></i> By - Jaswanthraj R <i class="fa-solid fa-meteor"></i></h6>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
